language: python
python:
  - "2.7"
install:
  - pip install .
sudo: required

services:
  - docker

before_install:
  - docker build -t packetary/tester .
  - docker run /bin/bash -c 'packetary mirror -t yum -u "http://mirror.yandex.ru/centos/6.7/os" -r "http://mirror.fuel-infra.org/mos-repos/centos/mos8.0-centos6-fuel/os" -d /tmp/mirror/centos; ls /tmp/mirror/centos'


# whitelist
branches:
  only:
    - travis_test
