common:
    thread_count: 10
    connection_count: 8
    ignore_error_count: 2
    retry_count: 3
    http_proxy: null
    https_proxy: null
    fuel_server: null
    http_base: "http://10.20.0.2:8080"
    repo_folder: "/var/www/nailgun"

versions:
    centos_version: "6"
    ubuntu_version: "trusty"

sources:
    -   name: "mos"
        osname: "ubuntu"
        type: "deb"
        baseurl: "http://mirror.fuel-infra.org/mos-repos/ubuntu/{mos_version}"
        repositories:
            - "mos{mos_version} main restricted"
            - "mos{mos_version}-updates main restricted"
            - "mos{mos_version}-security main restricted"
            - "mos{mos_version}-holdback main restricted"
    -   name: "mos"
        osname: "centos"
        type: "yum"
        baseurl: "http://mirror.fuel-infra.org/mos-repos/centos/mos{mos_version}-centos{centos_version}-fuel"
        repositories:
            - "cr"
            - "holdback"
            - "os"
            - "security"
            - "updates"

    -   name: "ubuntu"
        osname: "ubuntu"
        type: "deb"
        master: "mos"
        baseurl: "http://archive.ubuntu.com/ubuntu/"
        repositories:
            - "{ubuntu_version} main multiverse restricted universe"
            - "{ubuntu_version}-updates main multiverse restricted universe"
            - "{ubuntu_version}-security main multiverse restricted universe"
        bootstrap:
             - "ubuntu-standard"
             - "aptitude"
             - "anacron"
             - "atop"
             - "htop"
             - "bash-completion"
             - "nginx"
             - "iperf"
             - "git"
             - "cpu-checker"
             - "traceroute"
             - "puppetmaster"
             - "sysstat"
             - "livecd-rootfs"
             - "tmux"
             - "screen"
             - "build-essential"
             - "devscripts"
             - "vim"
             - "monit"
             - "bc"
             - "linux-image-generic-lts-trusty"
             - "linux-headers-generic-lts-trusty"
             - "linux-firmware-nonfree"
             - "language-pack-en"
             - "cloud-init"
             - "openssh-server"
             - "telnet"
             - "virt-what"
             - "ntp"
             - "grub-pc"
             - "debconf-utils"
             - "rsyslog-relp"
             - "rsyslog-gnutls"
             - "sysfsutils"
             - "ifenslave"
             - "irqbalance"
             - "iptables-persistent"
             - "conntrackd"
             - "xinetd"
             - "percona-xtrabackup"
             - "percona-toolkit"
             - "memcached"
             - "swift-plugin-s3"
 
    -   name: "centos"
        osname: "centos"
        type: "yum"
        master: "mos"
        baseurl: "http://mirror.centos.org/centos/{centos_version}"
        repositories:
            - "os"
            - "updates"
